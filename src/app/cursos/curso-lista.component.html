<h2>Listagem de Cursos</h2>

<div class="form-group row">

    <label class="col-sm-2 col-form-label">Filter By:</label>

    <div class="col-sm-10">
        <input  [(ngModel)]="filter" class="form-control">
    </div>

</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Imagem</th>
            <th>Preço</th>
            <th>Código</th>
            <th>Duracao</th>
            <th>Rating</th>
            <th>Data</th>
            <th>Opção</th>
        </tr>        
    </thead>

    <tbody>
        <tr *ngFor="let item of filterCursos" >
            <td>{{ item.name }}</td>
            <td><img [src]="item.imageUrl" width="40" alt="" srcset=""></td>
            <td>{{ item.price }}</td>
            <!-- PIPE COM LETRAS EM CAIXA BAIXA -->
            <td>{{ item.code | lowercase | replace: '-' : ' ' }}</td>
            <td>{{ item.duration }}</td>
            <!-- <td>{{ item.rating }}</td> -->
            <td>
                <star [rating]="item.rating"></star>
            </td>
            <!-- PIPE FORMATACAO DE DATA -->
            <td>{{ item.releaseDate | date: 'dd/MM/yyyy'}}</td>
            <td>
                <a type="button" class="btn btn-secondary" [routerLink]="['/curso-info', item.id]">Editar</a>
                <button (click)="deleteById(item.id)"  class="btn btn-danger">Deletar</button>
            </td>
        </tr>
    </tbody>
  </table>
